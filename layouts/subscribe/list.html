{{ define "main" }}
{{ with .Site.Data.subscribe }}

{{ "<!--subscribeHeader.html-->" | safeHTML }}
  <section class="page-header">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h2>{{ .title }}</h2>
          <p>
           {{ .subTitle }}
          </p>
        </div>
      </div>
    </div>
  </section>

{{ "<!--subscribeForm.html-->" | safeHTML }}
  <section class="subscribe">
    <div class="container">
      <div class="row">
        <div class="col-lg-8 mx-auto">
          <form id="subscribe-form" action="{{ .submitURL }}" method="POST" class="contact-form row">
            <div class="col-lg-6">
              <input
                type="text"
                class="form-control"
                placeholder="Name (optional)"
                name="name"
              />
            </div>
            <div class="col-lg-6">
              <input
                type="email"
                class="form-control"
                placeholder="Email"
                name="email"
                required
              />
            </div>
            <div class="col-6 align-self-center">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="termCondition"
                  name="l"
                  value={{ .listUUID }}
                  required
                />
                <label class="form-check-label" for="termCondition">
                   {{ .agreementText }} (<a href="/privacy">Privacy Policy</a>)
                </label>
              </div>
            </div>
            <div class="col-6 text-right">
              <button id="subscribe-form-button" class="btn btn-primary-filled" type="submit" formtarget="_blank">
                Submit
              </button>
            </div>
            <div class="col-12">
              <p id="subscribe-form-status" class="mt-3"></p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
{{ end }}
{{ end }}
