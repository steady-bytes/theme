{{ define "main" }}

{{ "<!--contactHeader.html-->" | safeHTML }}

    <div class="container">
      <div class="row">
        <div class="col-12">
          <h2>{{ .Title }}</h2>
          <p>Please let us know if you have any comments or suggestions. We'd love to hear from you!</p>
          <a href="mailto:{{ .Site.Params.email }}" data-text="Reach out" class="btn btn-primary">
            Reach out
          </a>
        </div>
      </div>
    </div>
  </section>
{{ end }}
